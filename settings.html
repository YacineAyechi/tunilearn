<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - TuniLearn</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/settings.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <h1 class="logo">TuniLearn.</h1>
        <div class="nav-links">
          <a href="./home.html" class="nav-link">
            <img src="assets/images/icons/home.svg" alt="Home" /> Home
          </a>
          <a href="course.html" class="nav-link">
            <img src="assets/images/icons/Course.svg" alt="Courses" /> Courses
          </a>
        </div>
      </div>
      <div class="nav-right">
        <a href="about.html">About us</a>
        <a href="contact.html">Contact us</a>
        <a href="./search.html">
          <img
            src="assets/images/icons/search.svg"
            alt="Search"
            class="nav-icon"
          />
        </a>
        <a href="./notifications.html">
          <img
            src="assets/images/icons/notification.svg"
            alt="Notifications"
            class="nav-icon"
          />
        </a>
        <a href="./profile.html">
          <img src="assets/images/user.png" alt="Profile" class="profile-pic" />
        </a>
      </div>
    </nav>

    <main class="settings-container">
      <div class="settings-header">
        <h1>Settings</h1>
        <p>Manage your account settings and preferences</p>
      </div>

      <div class="settings-content">
        <div class="settings-sidebar">
          <a href="#" class="active">Account</a>
          <a href="#">Notifications</a>
          <a href="#">Privacy</a>
          <a href="#">Security</a>
          <a href="#">Billing</a>
        </div>

        <div class="settings-main">
          <div class="settings-section">
            <h2>Account Settings</h2>
            <form class="settings-form">
              <div class="form-group">
                <label>Profile Picture</label>
                <div class="profile-upload">
                  <img src="assets/images/user.png" alt="Profile" />
                  <button type="button" class="upload-btn">Change Photo</button>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" value="John Doe" />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" value="johndoe@gmail.com" />
                </div>
              </div>

              <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" rows="4">
Frontend Developer passionate about creating user-friendly web applications.</textarea
                >
              </div>

              <div class="form-actions">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="button" class="cancel-btn">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
